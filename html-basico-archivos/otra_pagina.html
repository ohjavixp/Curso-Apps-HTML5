<!doctype html>
<html>
	<head>
		<title>Otra página</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<h2>Listado</h2>
		<ul>
			<li>Punto 1</li>
			<li>Otro punto importante</li>
			<li>Otro punto importante</li>
		</ul>
		<h2>Listado numerado</h2>
		<ol>
			<li>Punto 1</li>
			<li>Otro punto importante</li>
			<li>Otro punto importante</li>
		</ol>
		<h2>Formulario</h2>
		<form>
			<div>
				<label>Nombre:</label>
				<input type="text" />
			</div>
			<div>
				<label>Selección:</label>
				<select>
					<option>China</option>
					<option>Zambia</option>
					<option>Egipto</option>
				</select>
			</div>
			<div>
				<label>Selección múltiple:</label>
				<select multiple="multiple">
					<option>China</option>
					<option>Zambia</option>
					<option>Egipto</option>
				</select>
			</div>
			<button type="submit">Ingresar</button>
		</form>
	</body>
</html>
