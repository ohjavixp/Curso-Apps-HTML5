<html>
	<head>
		<title>HTML5 Semántico</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>		
		<section>			
			<header>
				<h1>Formulario con elementos semánticos</h1>
			</header>
			<form action="#">
				<div>
					<label>Nombre</label>
					<input id="name" type="text"/>
				</div>
				<div>
					<label>Correo</label>
					<input id="email" type="text" />
				</div>
				<div>
					<label>Teléfono</label>
					<input id="phone" type="text" />
				</div>
				<div>
					<label>Web</label>
					<input id="web" type="text" />
				</div>
				<div>
					<label>Número de acompañantes</label>
					<input id="extras" type="text" />
				</div>
				<div>
					<label>Correos acompañantes</label>
					<input id="extras_email" type="text" />
				</div>
				<div>
					<label>Entusiasmo</label>
					<input id="enthusiasm" type="text" />
				</div>
				<div>
					<label>Cumpleaños</label>
					<input id="bd" type="text" />
				</div>
				<div>
					<label>Color</label>
					<input id="color" type="text" />
				</div>
				<div></div>
				<button type="submit">Guardar</button>
			</form>
		</section>
		
	</body>
</html>
