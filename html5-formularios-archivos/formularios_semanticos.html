<html>
	<head>
		<title>HTML5 Semántico</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>		
		<section>			
			<header>
				<h1>Formulario con elementos semánticos</h1>
			</header>
			<form action="#" novalidate>
				<div>
					<label>Nombre</label>
					<input id="name" type="text" autofocus required />
				</div>
				<div>
					<label>Correo</label>
					<input id="email" type="email" placeholder="example@google.com"/>
				</div>
				<div>
					<label>Teléfono</label>
					<input id="phone" type="tel" />
				</div>
				<div>
					<label>Web</label>
					<input id="web" type="url" placeholder="http://www.google.com"/>
				</div>
				<div>
					<label>Número de acompañantes</label>
					<input id="extras" type="number" min="0" max="5" step="1" value="0" />
				</div>
				<div>
					<label>Correos acompañantes</label>
					<input id="extras_email" type="email" multiple placeholder="example@google.com,example@google.com"/>
				</div>
				<div>
					<label>Entusiasmo</label>
					<input id="enthusiasm" type="range" min="0" max="10" step="1" value="5" />
				</div>
				<div>
					<!-- solo Opera y iOS5, aunque esto avanza muy rápido!! -->
					<label>Cumpleaños</label>
					<input id="bd" type="date" />
				</div>
				<div>
					<label>Color</label>
					<input id="color" type="color" />
				</div>
				<div></div>
				<button type="submit">Guardar</button>
			</form>
		</section>
		
	</body>
</html>
