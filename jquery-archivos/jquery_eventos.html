<html>
    <head>
        <title>App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="jquery-1.8.2.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function() {
                $('#submit_place').bind('click touchstart', function(e) {
                    var inputUsuario = $('#new_place').val();
                    
                    $('#list_places').append('<li>'+inputUsuario+'</li>');
                });
            });
        </script>
        <h1>Lugares donde quiero ir</h1>
            <input type="text" id="new_place" />
            <button id="submit_place">Agregar lugar</button>
        <ul id="list_places">        
            <li>Costa Rica</li>
        </ul>
    </body>
</html>
