<html>
    <head>
        <title>App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script>
            window.onload = function() {

                //un arreglo es una lista ordenada de variables

                //arreglo vac√≠o
                var propiedades = [];
                
                propiedades.push('casa verde', 'casa roja', 'casa amarilla','casa lila');
                
                console.log(propiedades);
                
                //iteraciones while
                var i = 0;
                while(i < propiedades.length) {
                    console.log('valor de i:'+i);
                    console.log('propiedad es:'+propiedades[i]);
                    
                    i++;
                }
                
                //iteraciones for
                for(var i=0; i < propiedades.length; i++) {
                    console.log('valor de i:'+i);
                    console.log('propiedad es:'+propiedades[i]);
                }
                
                
            }
        </script>
    </body>
</html>
